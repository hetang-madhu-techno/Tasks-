<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            z-index: -2;
            animation: gradientShift 8s ease infinite;
            opacity: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 25s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 60%;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            right: 40%;
            animation-delay: 1s;
            animation-duration: 22s;
        }

        .bubble:nth-child(5) {
            width: 40px;
            height: 40px;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Logo animation */
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            animation: fadeInUp 0.5s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Input fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease-out 0.3s backwards;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: color 0.3s ease;
        }

        .input-group input:focus + i {
            color: #667eea;
        }

        /* Animated placeholder */
        .input-group label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus + i + label,
        .input-group input:not(:placeholder-shown) + i + label {
            top: -10px;
            left: 40px;
            font-size: 12px;
            color: #667eea;
        }

        /* Remember me checkbox */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease-out 0.5s backwards;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 8px;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Animated button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: fadeInUp 0.5s ease-out 0.6s backwards;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Button ripple effect */
        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .spinner {
            display: block;
        }

        /* Social login */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            animation: fadeInUp 0.5s ease-out 0.7s backwards;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 15px;
            animation: fadeInUp 0.5s ease-out 0.8s backwards;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            border-color: #ea4335;
            color: #ea4335;
        }

        .social-btn.facebook:hover {
            border-color: #1877f2;
            color: #1877f2;
        }

        /* Sign up link */
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            animation: fadeInUp 0.5s ease-out 0.9s backwards;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Icons (using text symbols for simplicity) */
        .icon-user::before { content: "ðŸ‘¤"; }
        .icon-lock::before { content: "ðŸ”’"; }
        .icon-check::before { content: "âœ“"; color: white; font-size: 40px; }
    </style>
</head>
<body>
    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="login-container">
        <div class="login-form" id="loginForm">
            <div class="logo">A</div>
            <h2>Welcome Back!</h2>
            
            <form id="form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="text" id="username" placeholder=" " required>
                    <i class="icon-user"></i>
                    <label for="username">Username or Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <i class="icon-lock"></i>
                    <label for="password">Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="social-login">
                <a href="#" class="social-btn google">
                    <span>G</span>
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn facebook">
                    <span>f</span>
                    <span>Facebook</span>
                </a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <i class="icon-check"></i>
            </div>
            <h2>Login Successful!</h2>
            <p>Welcome back! Redirecting...</p>
        </div>
    </div>

    <script>
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');
            const successMessage = document.getElementById('successMessage');
            
            // Show loading state
            loginBtn.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                // Hide loading
                loginBtn.classList.remove('loading');
                
                // Show success message
                loginForm.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Redirect after 2 seconds (simulation)
                setTimeout(() => {
                    // In real app, redirect to dashboard
                    console.log('Redirecting to dashboard...');
                }, 2000);
            }, 2000);
        }

        // Add input animation on focus
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add ripple effect to social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(0,0,0,0.1)';
                ripple.style.width = '100px';
                ripple.style.height = '100px';
                ripple.style.marginTop = '-50px';
                ripple.style.marginLeft = '-50px';
                ripple.style.animation = 'ripple 0.6s';
                ripple.style.pointerEvents = 'none';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = e.clientX - rect.left + 'px';
                ripple.style.top = e.clientY - rect.top + 'px';
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const bubbles = document.querySelectorAll('.bubble');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            bubbles.forEach((bubble, index) => {
                const speed = (index + 1) * 2;
                bubble.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.type === 'text' || activeElement.type === 'password') {
                    const form = document.getElementById('form');
                    const inputs = Array.from(form.querySelectorAll('input'));
                    const index = inputs.indexOf(activeElement);
                    
                    if (index < inputs.length - 1) {
                        e.preventDefault();
                        inputs[index + 1].focus();
                    }
                }
            }
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
