<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
            perspective: 1000px;
        }

        /* Three.js Canvas Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 3D Container */
        .scene-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        /* 3D Login Card */
        .login-3d-wrapper {
            transform-style: preserve-3d;
            animation: float3D 6s ease-in-out infinite;
        }

        @keyframes float3D {
            0%, 100% {
                transform: rotateX(0deg) rotateY(0deg) translateZ(0px);
            }
            25% {
                transform: rotateX(5deg) rotateY(10deg) translateZ(30px);
            }
            50% {
                transform: rotateX(-5deg) rotateY(-10deg) translateZ(20px);
            }
            75% {
                transform: rotateX(3deg) rotateY(5deg) translateZ(40px);
            }
        }

        .login-card {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.2),
                0 0 100px rgba(66, 184, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            position: relative;
            animation: cardEntry 1.5s ease-out;
        }

        @keyframes cardEntry {
            from {
                transform: rotateY(90deg) translateZ(-500px);
                opacity: 0;
            }
            to {
                transform: rotateY(0deg) translateZ(0);
                opacity: 1;
            }
        }

        /* 3D Glowing Title */
        .title-3d {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #42b8ff, #b842ff, #ff42b8, #42b8ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
            text-shadow: 0 0 30px rgba(66, 184, 255, 0.5);
            transform: translateZ(50px);
            transform-style: preserve-3d;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Cube Logo */
        .cube-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 4s infinite linear;
        }

        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .cube-face {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(66, 184, 255, 0.8), rgba(184, 66, 255, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(40px); }
        .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(40px); }
        .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(40px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(40px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(40px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(40px); }

        /* 3D Input Fields */
        .input-3d {
            position: relative;
            margin-bottom: 25px;
            transform-style: preserve-3d;
        }

        .input-3d input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(66, 184, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-3d input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-3d input:focus {
            transform: translateZ(10px);
            border-color: rgba(66, 184, 255, 0.8);
            box-shadow: 
                0 0 30px rgba(66, 184, 255, 0.5),
                inset 0 0 10px rgba(66, 184, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 3D Animated Button */
        .button-3d {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 30px;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .btn-3d {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #42b8ff, #b842ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(66, 184, 255, 0.4);
        }

        .btn-3d:hover {
            transform: translateZ(10px) rotateX(-5deg);
            box-shadow: 
                0 20px 40px rgba(66, 184, 255, 0.6),
                0 0 60px rgba(184, 66, 255, 0.4);
        }

        .btn-3d:active {
            transform: translateZ(5px);
        }

        /* 3D Particles Effect */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(66, 184, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 10s infinite linear;
            box-shadow: 0 0 10px rgba(66, 184, 255, 0.5);
        }

        @keyframes particleFloat {
            from {
                transform: translateY(100vh) translateZ(0) rotateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateZ(300px) rotateX(720deg);
                opacity: 0;
            }
        }

        /* Social Links 3D */
        .social-3d {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            transform-style: preserve-3d;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
        }

        .social-icon:hover {
            transform: translateZ(20px) rotateY(360deg);
            background: rgba(66, 184, 255, 0.3);
            box-shadow: 0 0 30px rgba(66, 184, 255, 0.5);
        }

        /* Loading State */
        .loading-3d {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
            animation: loadingSpin 1s infinite linear;
        }

        @keyframes loadingSpin {
            from { transform: translate(-50%, -50%) rotateX(0) rotateY(0); }
            to { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg); }
        }

        .loading-cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .loading-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(66, 184, 255, 0.3);
            border: 1px solid rgba(66, 184, 255, 0.8);
        }

        .loading-face:nth-child(1) { transform: rotateY(0deg) translateZ(30px); }
        .loading-face:nth-child(2) { transform: rotateY(90deg) translateZ(30px); }
        .loading-face:nth-child(3) { transform: rotateY(180deg) translateZ(30px); }
        .loading-face:nth-child(4) { transform: rotateY(-90deg) translateZ(30px); }
        .loading-face:nth-child(5) { transform: rotateX(90deg) translateZ(30px); }
        .loading-face:nth-child(6) { transform: rotateX(-90deg) translateZ(30px); }
    </style>
</head>

        <div class="login-3d-wrapper">

                <div class="cube-container">

                </div>
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particles" id="particles"></div>
    </div>
