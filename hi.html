<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated background shapes */
        .background-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(20px);
            }
        }

        /* Login container */
        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 45px 40px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: bounce 0.6s ease-out;
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.3);
        }

        .logo i {
            color: #667eea;
            font-size: 35px;
        }

        @keyframes bounce {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 14px;
            font-weight: 500;
        }

        /* Form group */
        .form-group {
            margin-bottom: 22px;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: #cbd5e0;
            font-size: 16px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
        }

        input:focus {
            outline: none;
            border-color: #a8edea;
            background: white;
            box-shadow: 0 0 0 4px rgba(168, 237, 234, 0.1);
            transform: translateY(-2px);
        }

        input:focus + .input-icon {
            color: #a8edea;
        }

        input::placeholder {
            color: #cbd5e0;
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 13px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #4a5568;
            font-weight: 500;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #a8edea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.3);
            color: #2d3748;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(168, 237, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(45, 55, 72, 0.2);
            border-top-color: #2d3748;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider-text {
            padding: 0 12px;
            color: #a0aec0;
            font-size: 12px;
            font-weight: 600;
        }

        /* Social login */
        .social-login {
            display: flex;
            gap: 12px;
            animation: fadeInUp 0.6s ease-out 0.7s both;
        }

        .social-btn {
            flex: 1;
            padding: 11px;
            border: 2px solid #e2e8f0;
            background: #f7fafc;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            color: #4a5568;
        }

        .social-btn:hover {
            border-color: #a8edea;
            background: #edf7ff;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(168, 237, 234, 0.2);
        }

        /* Signup link */
        .signup-link {
            text-align: center;
            color: #4a5568;
            font-size: 14px;
            animation: fadeInUp 0.6s ease-out 0.8s both;
            font-weight: 500;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #48bb78;
        }

        .toast.error {
            border-left: 4px solid #f56565;
        }

        .toast-icon {
            font-size: 18px;
        }

        .toast.success .toast-icon {
            color: #48bb78;
        }

        .toast.error .toast-icon {
            color: #f56565;
        }

        .toast-message {
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .background-shape {
                display: none;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .social-login {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your account to continue</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="you@example.com" 
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="••••••••" 
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <span class="spinner"></span>
                <span class="btn-text">Sign In</span>
            </button>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn" title="Google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn" title="GitHub">
                    <i class="fab fa-github"></i>
                </button>
                <button type="button" class="social-btn" title="Microsoft">
                    <i class="fab fa-microsoft"></i>
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#">Create one</a>
            </div>
        </form>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle toast-icon"></i>
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.querySelector('.login-btn');
        const btnText = document.querySelector('.btn-text');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Show toast notification
        function showToast(message, type = 'success') {
            toast.className = `toast show ${type}`;
            const icon = toast.querySelector('.toast-icon');
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle toast-icon';
            } else {
                icon.className = 'fas fa-exclamation-circle toast-icon';
            }
            
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validation
            if (!emailInput.value.trim()) {
                showToast('Please enter your email address', 'error');
                return;
            }

            if (!passwordInput.value.trim()) {
                showToast('Please enter your password', 'error');
                return;
            }

            // Add loading state
            loginBtn.classList.add('loading');
            btnText.textContent = 'Signing In...';

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Success
                showToast('Login successful! Redirecting...');
                
                setTimeout(() => {
                    loginForm.reset();
                    loginBtn.classList.remove('loading');
                    btnText.textContent = 'Sign In';
                }, 1000);

            } catch (error) {
                showToast('Login failed! Please try again', 'error');
                loginBtn.classList.remove('loading');
                btnText.textContent = 'Sign In';
            }
        });

        // Social button clicks
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                showToast('Social login coming soon!');
            });
        });

        // Password visibility toggle (optional)
        const passwordIcon = document.querySelector('.fa-lock');
        let showPassword = false;

        passwordIcon.addEventListener('click', () => {
            showPassword = !showPassword;
            passwordInput.type = showPassword ? 'text' : 'password';
            passwordIcon.className = showPassword ? 'fas fa-eye-slash input-icon' : 'fas fa-lock input-icon';
        });
    </script>
</body>
</html>
