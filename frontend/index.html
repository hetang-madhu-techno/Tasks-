<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic Hub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      /* üîî Toast Notification */
      .toast {
        position: fixed;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 9999;
        font-size: 0.95rem;
        text-align: center;
        min-width: 320px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 500;
      }

      .toast.show {
        top: 30px;
        opacity: 1;
      }

      .toast b {
        font-weight: 700;
      }

      /* üå∏ Base Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
        min-height: 100vh;
        color: #2d3748;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background shapes */
      body::before {
        content: "";
        position: fixed;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        top: -250px;
        right: -250px;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite;
      }

      body::after {
        content: "";
        position: fixed;
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(10deg);
        }
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }

      header::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        animation: backgroundMove 20s linear infinite;
      }

      @keyframes backgroundMove {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(100px);
        }
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1;
        animation: slideInLeft 0.6s ease-out;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .header-buttons {
        display: flex;
        gap: 12px;
        z-index: 1;
        animation: slideInRight 0.6s ease-out;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .header-buttons button,
      .header-buttons a button {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        padding: 10px 24px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: none;
        letter-spacing: 0.3px;
      }

      .header-buttons button:hover,
      .header-buttons a button:hover {
        background: white;
        color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      main {
        width: 90%;
        max-width: 1200px;
        margin: 3rem auto;
        padding: 0 20px;
        position: relative;
        z-index: 1;
      }

      /* üåº Form Container */
      .form-container {
        background: white;
        border-radius: 20px;
        padding: 2rem 2.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        margin-bottom: 3rem;
        animation: fadeInUp 0.6s ease-out;
        position: relative;
        overflow: hidden;
      }

      .form-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-container h2 {
        margin: 0 0 1.5rem 0;
        color: #2d3748;
        font-size: 1.8rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .form-container h2::before {
        content: "üìö";
        font-size: 1.6rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input,
      textarea {
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f7fafc;
        font-family: "Inter", sans-serif;
      }

      input:focus,
      textarea:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        background: white;
        transform: translateY(-2px);
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }

      /* üßä Topics Grid */
      .topics {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.8rem;
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      .topic-card {
        background: white;
        border-radius: 16px;
        padding: 1.8rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        animation: cardEntry 0.6s ease-out;
        animation-fill-mode: both;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      @keyframes cardEntry {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .topic-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .topic-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .topic-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .topic-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .topic-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .topic-card:nth-child(6) {
        animation-delay: 0.6s;
      }

      .topic-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .topic-card:hover::before {
        transform: scaleX(1);
      }

      .topic-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .topic-card h3 {
        color: #2d3748;
        margin: 0 0 1rem 0;
        font-size: 1.3rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .topic-card h3::before {
        content: "üìå";
        font-size: 1.1rem;
      }

      .topic-card p {
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 1rem;
        font-size: 0.95rem;
      }

      .topic-card a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-right: 1rem;
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        padding: 6px 12px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .topic-card a:hover {
        background: rgba(102, 126, 234, 0.2);
        transform: translateX(3px);
      }

      .topic-card a::before {
        content: "üîó";
        font-size: 0.8rem;
      }

      .delete-btn {
        background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .delete-btn:hover {
        background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
      }

      .no-data {
        text-align: center;
        color: #a0aec0;
        margin: 3rem auto;
        font-size: 1.1rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Author info styling */
      .topic-card p[style*="color:gray"] {
        background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
        padding: 8px 12px;
        border-radius: 10px;
        margin-top: 12px;
        font-size: 0.85rem !important;
        color: #718096 !important;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .topic-card p[style*="color:gray"]::before {
        content: "üë§";
        font-size: 1rem;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 1rem;
          padding: 1.5rem;
          text-align: center;
        }

        .header-buttons {
          width: 100%;
          justify-content: center;
        }

        main {
          width: 95%;
          margin: 2rem auto;
        }

        .topics {
          grid-template-columns: 1fr;
          gap: 1.2rem;
        }

        .form-container {
          padding: 1.5rem;
        }

        body::before,
        body::after {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-title">
        <span>üìò Topic Hub</span>
      </div>
      <div class="header-buttons">
        <a href="add.html">
          <button id="addTopicBtn">
            <i class="fas fa-plus"></i> Add Topic
          </button>
        </a>
        <a href="login.html">
          <button id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </a>
      </div>
    </header>

    <main>
      <div class="form-container">
        <!-- <h2>Add a New Topic</h2> -->
        <form id="topicForm">
          <h2>All Topics</h2>
          <button id="downloadBtn">‚¨áÔ∏è Download Notes</button>
          <div id="downloadStatus" style="display: none; margin-top: 10px">
            <progress
              id="progressBar"
              value="0"
              max="100"
              style="width: 200px"
            ></progress>
            <span id="progressText">Starting download...</span>
          </div>
          <!-- <input type="text" id="title" placeholder="Enter topic title" required /> -->
          <!-- <textarea id="description" placeholder="Enter description" rows="3"></textarea> -->
          <!-- <input type="url" id="docUrl" placeholder="Documentation URL" /> -->
          <!-- <input type="url" id="videoUrl" placeholder="YouTube Video URL" /> -->
          <!-- <!-- <button type="submit">Add Topic</button> -->
        </form>
      </div>

      <section>
        <div class="topics" id="topicsList">
          <p class="no-data">Loading topics...</p>
        </div>
      </section>
    </main>

    <script>
  const BASE_URL = "http://127.0.0.1:8000/api/"; // ‚úÖ fixed base URL
  const socket = new WebSocket("ws://127.0.0.1:8000/ws/topics/");
  const form = document.getElementById("topicForm");
  const topicsList = document.getElementById("topicsList");
  const downloadBtn = document.getElementById("downloadBtn");
  const progressBar = document.getElementById("progressBar");
  const downloadStatus = document.getElementById("downloadStatus");
  const progressText = document.getElementById("progressText");

  // ‚úÖ Escape HTML (safety)
  function escapeHtml(str) {
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // ‚úÖ Load topics list
  async function loadTopics() {
    topicsList.innerHTML = '<p class="no-data">Loading...</p>';
    try {
      const res = await fetch(BASE_URL + "topics/");
      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) {
        topicsList.innerHTML = '<p class="no-data">No topics yet.</p>';
        return;
      }

      topicsList.innerHTML = data
        .map(
          (topic) => `
        <div class="topic-card" data-id="${topic.id}">
          <h3>${escapeHtml(topic.title)}</h3>
          <p>${escapeHtml(topic.description || "")}</p>
          ${
            topic.documentation_url
              ? `<a href="${topic.documentation_url}" target="_blank">Docs</a>`
              : ""
          }
          ${
            topic.video_url
              ? `<a href="${topic.video_url}" target="_blank">Video</a>`
              : ""
          }
          <p style="color:gray; font-size:0.9rem;">By: ${escapeHtml(
            topic.user || "Anonymous"
          )}</p>
          <button class="delete-btn" data-id="${topic.id}">üóë Delete</button>
        </div>`
        )
        .join("");

      document.querySelectorAll(".delete-btn").forEach((btn) => {
        btn.addEventListener("click", () => deleteTopic(btn.dataset.id));
      });
    } catch (err) {
      topicsList.innerHTML =
        '<p class="no-data">Failed to load topics.</p>';
      console.error("Failed to load topics", err);
    }
  }

  // ‚úÖ Delete topic
  async function deleteTopic(id) {
    try {
      const res = await fetch(BASE_URL + `topics/${id}/`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + localStorage.getItem("access_token"),
        },
      });

      if (res.ok || res.status === 204) {
        const el = document.querySelector(`.topic-card[data-id="${id}"]`);
        if (el) el.remove();
        showNotification("üóëÔ∏è Topic deleted successfully!");
      } else if (res.status === 403) {
        showNotification("‚õî You are not allowed to delete this topic.");
      } else {
        showNotification("‚ö†Ô∏è Failed to delete topic.");
      }
    } catch (err) {
      console.error("Delete error", err);
      showNotification("‚ö†Ô∏è Network error while deleting topic.");
    }
  }

  // ‚úÖ WebSocket
  socket.onopen = () => console.log("‚úÖ WebSocket connected");

  socket.onmessage = (event) => {
    try {
      const data = JSON.parse(event.data);

      if (data.deleted_id) {
        const el = document.querySelector(
          `.topic-card[data-id="${data.deleted_id}"]`
        );
        if (el) el.remove();
        showNotification(`üóë Topic deleted (id: ${data.deleted_id})`);
        return;
      }

      if (data.title) {
        showNotification(
          `üÜï New topic added: <b>${escapeHtml(
            data.title
          )}</b> by <b>${escapeHtml(data.user)}</b>`
        );
        loadTopics();
      }

      if (data.type === "reminder") {
        showNotification(data.message);
      }
    } catch (err) {
      console.error("Invalid WS message", err, event.data);
    }
  };

  socket.onclose = (event) => {
    console.log("‚ùå WebSocket disconnected", event);
  };

  socket.onerror = (err) => console.error("WebSocket error", err);

  
  // ‚úÖ Notification popup
  function showNotification(message) {
    const note = document.createElement("div");
    note.className = "toast";
    note.innerHTML = message;
    document.body.appendChild(note);
    setTimeout(() => note.classList.add("show"), 100);
    setTimeout(() => {
      note.classList.remove("show");
      setTimeout(() => note.remove(), 500);
    }, 4000);
  }

  downloadBtn.addEventListener("click", async (e) => {
  e.preventDefault(); // ‚úÖ stop form refresh

  downloadStatus.style.display = "block";
  progressBar.value = 10;
  progressText.textContent = "‚è≥ Checking cache...";

  try {
    const res = await fetch("http://127.0.0.1:8000/api/download_cached_topics/", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("access_token"),
      },
    });

    if (!res.ok) {
      progressText.textContent = "‚ö†Ô∏è Download failed (Not found)";
      progressBar.value = 0;
      return;
    }

    progressBar.value = 50;
    progressText.textContent = "üì¶ Preparing file...";

    const blob = await res.blob();
    progressBar.value = 80;

    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "topics_data.json"; // ‚úÖ will trigger browser download
    document.body.appendChild(a);
    a.click();
    a.remove();

    progressBar.value = 100;
    progressText.textContent = "‚úÖ Download complete!";
    setTimeout(() => {
      downloadStatus.style.display = "none";
    }, 2000);
  } catch (error) {
    console.error("Download error:", error);
    progressText.textContent = "‚ùå Error during download";
    progressBar.value = 0;
  }
});


  loadTopics();
</script>

  </body>
