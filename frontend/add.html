
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Topic | Topic Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      /* ðŸŒ¸ Base Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
        min-height: 100vh;
        color: #2d3748;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background elements */
      body::before {
        content: '';
        position: fixed;
        width: 600px;
        height: 600px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        top: -300px;
        right: -300px;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite;
      }

      body::after {
        content: '';
        position: fixed;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 50%;
        bottom: -250px;
        left: -250px;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(10deg);
        }
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;
        animation: slideDown 0.6s ease-out;
      }

      header::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        animation: backgroundMove 20s linear infinite;
      }

      @keyframes backgroundMove {
        from { transform: translateX(0); }
        to { transform: translateX(100px); }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header-title {
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1;
      }

      .login-btn {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        padding: 10px 24px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1;
      }

      .login-btn:hover {
        background: white;
        color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      main {
        width: 90%;
        max-width: 600px;
        margin: 3rem auto;
        padding: 0 20px;
        position: relative;
        z-index: 1;
      }

      /* ðŸŒ¼ Form Container */
      .form-container {
        background: white;
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease-out;
        position: relative;
        overflow: hidden;
      }

      .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-container h2 {
        margin: 0 0 2rem 0;
        color: #2d3748;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        animation: slideInFromLeft 0.6s ease-out 0.2s both;
      }

      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .form-container h2::before {
        content: 'âœ¨';
        font-size: 1.8rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        position: relative;
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
      }

      .form-group:nth-child(1) { animation-delay: 0.3s; }
      .form-group:nth-child(2) { animation-delay: 0.4s; }
      .form-group:nth-child(3) { animation-delay: 0.5s; }
      .form-group:nth-child(4) { animation-delay: 0.6s; }

      label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 600;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f7fafc;
        font-family: 'Inter', sans-serif;
        resize: vertical;
      }

      textarea {
        min-height: 100px;
      }

      input:focus,
      textarea:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        background: white;
        transform: translateY(-2px);
      }

      input:focus ~ .input-icon,
      textarea:focus ~ .input-icon {
        color: #667eea;
      }

      input::placeholder,
      textarea::placeholder {
        color: #a0aec0;
      }

      button[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-top: 10px;
        animation: fadeInUp 0.6s ease-out 0.7s both;
      }

      button[type="submit"]::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
      }

      button[type="submit"]:hover::before {
        left: 100%;
      }

      button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
      }

      button[type="submit"]:active {
        transform: translateY(-1px);
      }

      .back-btn-container {
        text-align: center;
        animation: fadeInUp 0.6s ease-out 0.8s both;
      }

      .back-btn {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
        border-radius: 50px;
        padding: 12px 30px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .back-btn:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .back-btn i {
        transition: transform 0.3s ease;
      }

      .back-btn:hover i {
        transform: translateX(-3px);
      }

      /* Success animation */
      @keyframes success {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Loading spinner */
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      button[type="submit"].loading .spinner {
        display: inline-block;
      }

      button[type="submit"].loading .btn-text {
        display: none;
      }

      /* Responsive */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
          padding: 1.5rem;
        }

        main {
          width: 95%;
          margin: 2rem auto;
        }

        .form-container {
          padding: 2rem 1.5rem;
        }

        .form-container h2 {
          font-size: 1.6rem;
        }

        body::before,
        body::after {
          display: none;
        }
      }
    </style>

    <header>
      <div class="header-title">ðŸ“˜ Topic Hub</div>
      <button onclick="window.location.href='login.html'" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </header>

    <main>
      <div class="form-container">
        <h2>Add a New Topic</h2>
        <form id="topicForm">
          <div class="form-group">
            <label for="title">
              <i class="fas fa-heading"></i> Topic Title
            </label>
            <div class="input-wrapper">
              <input
                type="text"
                id="title"
                placeholder="Enter an engaging topic title"
                required
              />
              <i class="fas fa-bookmark input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="description">
              <i class="fas fa-align-left"></i> Description
            </label>
            <div class="input-wrapper">
              <textarea
                id="description"
                placeholder="Describe your topic in detail..."
                rows="4"
              ></textarea>
              <i class="fas fa-pen input-icon" style="top: 25px;"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="docUrl">
              <i class="fas fa-book"></i> Documentation URL
            </label>
            <div class="input-wrapper">
              <input 
                type="url" 
                id="docUrl" 
                placeholder="https://docs.example.com" 
              />
              <i class="fas fa-link input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="videoUrl">
              <i class="fab fa-youtube"></i> Video URL
            </label>
            <div class="input-wrapper">
              <input 
                type="url" 
                id="videoUrl" 
                placeholder="https://youtube.com/watch?v=..." 
              />
              <i class="fas fa-video input-icon"></i>
            </div>
          </div>

          <button type="submit">
            <span class="spinner"></span>
            <span class="btn-text">
              <i class="fas fa-plus-circle"></i> Add Topic
            </span>
          </button>
        </form>
      </div>

      <div class="back-btn-container">
        <a href="index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Topics
        </a>
      </div>
    </main>

    <script>
      const BASE_URL = "http://127.0.0.1:8000/api/topics/";
      const form = document.getElementById("topicForm");
      const topicsList = document.getElementById("topicsList");

      // Add a new topic
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const topicData = {
          title: title.value,
          description: description.value,
          documentation_url: docUrl.value,
          video_url: videoUrl.value,
        };

        try {
          const res = await fetch(BASE_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("access_token"), // Optional if logged in
            },
            body: JSON.stringify(topicData),
          });

          if (res.ok) {
            // redirect back to index where the new topic will be visible
            window.location.href = "index.html";
          } else {
            const text = await res.text();
            console.error("Failed to add topic", res.status, text);
            alert("Failed to add topic.");
          }
        } catch (err) {
          console.error("Network error", err);
          alert("Network error while adding topic.");
        }
      });
    </script>
  </body>
</html>
