<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* ðŸŒ¸ Base Styling */
      body {
        font-family: "Inter", sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background: #3f51b5;
        color: white;
        padding: 1.5rem;
        text-align: center;
        font-size: 1.6rem;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      main {
        width: 90%;
        max-width: 900px;
        margin: 2rem auto;
      }

      /* ðŸŒ¼ Form Styling */
      .form-container {
        background: white;
        border-radius: 16px;
        padding: 1.5rem 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }

      .form-container h2 {
        margin-top: 0;
        color: #3f51b5;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input,
      textarea {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #3f51b5;
        outline: none;
        box-shadow: 0 0 4px rgba(63, 81, 181, 0.3);
      }

      button {
        background: #3f51b5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.9rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #2e3a8c;
      }

      /* ðŸ§Š Topics List */
      .topics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.2rem;
      }

      .topic-card {
        background: white;
        border-radius: 14px;
        padding: 1.2rem 1.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .topic-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .topic-card h3 {
        color: #3f51b5;
        margin-top: 0;
      }

      .topic-card a {
        display: inline-block;
        margin-right: 1rem;
        color: #3f51b5;
        text-decoration: none;
        font-weight: 500;
      }

      .topic-card a:hover {
        text-decoration: underline;
      }

      .no-data {
        text-align: center;
        color: #777;
        margin-top: 2rem;
      }
    </style>

    <header>ðŸ“˜ Topic Hub
      <button onclick="window.location.href='login.html'" style="float: right; size: 12px;">Login</button>
    </header>
    <div class="form-container">
      <h2>Add a New Topic</h2>
      <form id="topicForm">
        <input
          type="text"
          id="title"
          placeholder="Enter topic title"
          required
        />
        <textarea
          id="description"
          placeholder="Enter description"
          rows="3"
        ></textarea>
        <input type="url" id="docUrl" placeholder="Documentation URL" />
        <input type="url" id="videoUrl" placeholder="YouTube Video URL" />
        <button type="submit">Add Topic</button>
      </form>
    </div>

    <a href="index.html"
      ><button style="margin-left: 45%">Back to Topics</button></a
    >

    <script>
      const BASE_URL = "http://127.0.0.1:8000/api/topics/";
      const form = document.getElementById("topicForm");
      const topicsList = document.getElementById("topicsList");

      // Add a new topic
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const topicData = {
          title: title.value,
          description: description.value,
          documentation_url: docUrl.value,
          video_url: videoUrl.value,
        };

        try {
          const res = await fetch(BASE_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("access_token"), // Optional if logged in
            },
            body: JSON.stringify(topicData),
          });

          if (res.ok) {
            // redirect back to index where the new topic will be visible
            window.location.href = "index.html";
          } else {
            const text = await res.text();
            console.error("Failed to add topic", res.status, text);
            alert("Failed to add topic.");
          }
        } catch (err) {
          console.error("Network error", err);
          alert("Network error while adding topic.");
        }
      });
    </script>
  </body>
</html>
