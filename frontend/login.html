<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Topic Hub</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f3f5fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #3f51b5;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #3f51b5;
      outline: none;
      box-shadow: 0 0 3px rgba(63,81,181,0.3);
    }

    button {
      width: 100%;
      background: #3f51b5;
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2e3a8c;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.8rem;
    }

    p {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login to Topic Hub</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const BASE_URL = "http://127.0.0.1:8000/api/token/";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = ""; // clear old error

      try {
        const res = await fetch(BASE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("access_token", data.access);
          localStorage.setItem("refresh_token", data.refresh);
          window.location.href = "index.html"; // redirect after login
        } else {
          errorMsg.textContent = data.detail || "Invalid credentials.";
        }
      } catch (err) {
        errorMsg.textContent = "Server not reachable.";
      }
    });
  </script>
</body>
</html>
