<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        padding: 20px;
      }

      .container {
        display: flex;
        width: 900px;
        height: 550px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .form-container {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .preview-container {
        flex: 1;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .logo {
        margin-bottom: 30px;
        text-align: center;
      }

      .logo h1 {
        color: #333;
        font-size: 28px;
        font-weight: 700;
      }

      .logo span {
        color: #6a11cb;
      }

      .form-group {
        position: relative;
        margin-bottom: 25px;
      }

      .form-group input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        outline: none;
      }

      .form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember-forgot label {
        display: flex;
        align-items: center;
        color: #555;
      }

      .remember-forgot input {
        margin-right: 5px;
      }

      .remember-forgot a {
        color: #6a11cb;
        text-decoration: none;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
      }

      .register-link {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #555;
      }

      .register-link a {
        color: #6a11cb;
        text-decoration: none;
        font-weight: 600;
      }

      .preview-title {
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .preview-text {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
        max-width: 350px;
      }

      .features {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .feature i {
        background: rgba(255, 255, 255, 0.2);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .animation-demo {
        width: 100%;
        max-width: 300px;
        height: 150px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        overflow: hidden;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.7;
        }
      }

      /* Form animations */
      .form-group {
        animation: slideIn 0.5s ease forwards;
        opacity: 0;
        transform: translateX(-20px);
      }

      .form-group:nth-child(2) {
        animation-delay: 0.1s;
      }

      .form-group:nth-child(3) {
        animation-delay: 0.2s;
      }

      .remember-forgot {
        animation: slideIn 0.5s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;
        transform: translateX(-20px);
      }

      .btn {
        animation: slideIn 0.5s ease forwards;
        animation-delay: 0.4s;
        opacity: 0;
        transform: translateX(-20px);
      }

      .register-link {
        animation: slideIn 0.5s ease forwards;
        animation-delay: 0.5s;
        opacity: 0;
        transform: translateX(-20px);
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
          width: 100%;
        }

        .preview-container {
          order: -1;
          padding: 30px 20px;
        }

        .form-container {
          padding: 30px 20px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo">
          <h1>Welcome to <span>TopicsHub</span></h1>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              placeholder="Username or Email"
              required
            />
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="remember-forgot">
            <label> <input type="checkbox" /> Remember me </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            Don't have an account? <a href="register.html">Sign up</a>
          </div>
          <p
            id="errorMsg"
            class="error"
            style="color: #d32f2f; margin-top: 12px; min-height: 18px"
            aria-live="polite"
          ></p>
        </form>
      </div>
      <div class="preview-container">
        <h2 class="preview-title">Experience the Future</h2>
        <p class="preview-text">
          Join our platform to access exclusive features, connect with
          developers worldwide, and accelerate your coding journey.
        </p>

        <div class="features">
          <div class="feature">
            <i class="fas fa-check"></i>
            <span>Access to premium resources</span>
          </div>
          <div class="feature">
            <i class="fas fa-check"></i>
            <span>Connect with developers</span>
          </div>
          <div class="feature">
            <i class="fas fa-check"></i>
            <span>Real-time collaboration</span>
          </div>
        </div>

        <div class="animation-demo">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "http://127.0.0.1:8000/api/token/";
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("errorMsg");

          if (errorMsg) errorMsg.textContent = ""; // clear old error

          try {
            const res = await fetch(BASE_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            let data = null;
            try {
              data = await res.json();
            } catch (parseErr) {
              // response not JSON
            }

            if (res.ok) {
              if (data && data.access && data.refresh) {
                localStorage.setItem("access_token", data.access);
                localStorage.setItem("refresh_token", data.refresh);
              }
              console.log("Login succeeded");
              // redirect after login
              window.location.href = "index.html";
            } else {
              // prefer a server-provided message when possible
              const message =
                (data && (data.detail || data.error)) ||
                `Login failed (status ${res.status}).`;
              if (errorMsg) errorMsg.textContent = message;
              console.error(
                "Login failed",
                res.status,
                data || (await res.text())
              );
            }
          } catch (err) {
            console.error("Network/login error", err);
            errorMsg.textContent = "Server not reachable.";
          }
        });
    </script>
  </body>
</html>
