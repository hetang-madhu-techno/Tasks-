<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 50%;
        top: -200px;
        right: -200px;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite;
      }

      body::after {
        content: '';
        position: absolute;
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        border-radius: 50%;
        bottom: -175px;
        left: -175px;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(10deg);
        }
      }

      .container {
        display: flex;
        width: 900px;
        min-height: 550px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        z-index: 1;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .form-container {
        flex: 1;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: white;
      }

      .preview-container {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .preview-container::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        animation: backgroundMove 20s linear infinite;
      }

      @keyframes backgroundMove {
        from { transform: translateX(0); }
        to { transform: translateX(100px); }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo h1 {
        color: #2d3748;
        font-size: 28px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        animation: slideInFromLeft 0.6s ease-out 0.1s both;
      }

      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .logo span {
        color: #667eea;
      }

      .form-group {
        position: relative;
        margin-bottom: 25px;
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
      }

      .form-group:nth-child(1) { animation-delay: 0.2s; }
      .form-group:nth-child(2) { animation-delay: 0.3s; }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      input {
        width: 100%;
        padding: 14px 15px 14px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #f7fafc;
        color: #2d3748;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      input:focus + .input-icon {
        color: #667eea;
      }

      input::placeholder {
        color: #a0aec0;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        font-size: 13px;
        animation: fadeInUp 0.6s ease-out 0.4s both;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #4a5568;
        font-weight: 500;
        cursor: pointer;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #a8edea;
        cursor: pointer;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .forgot-password:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
        animation: fadeInUp 0.6s ease-out 0.5s both;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .register-link {
        text-align: center;
        color: #4a5568;
        font-size: 14px;
        animation: fadeInUp 0.6s ease-out 0.6s both;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
        position: relative;
      }

      .register-link a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #667eea;
        transition: width 0.3s ease;
      }

      .register-link a:hover::after {
        width: 100%;
      }

      .register-link a:hover {
        color: #764ba2;
      }

      .preview-title {
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: 700;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      .preview-text {
        font-size: 16px;
        line-height: 1.8;
        margin-bottom: 30px;
        max-width: 350px;
        opacity: 0.95;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out 0.3s both;
      }

      .features {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out 0.4s both;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        animation: fadeInUp 0.4s ease-out both;
      }

      .feature:nth-child(1) { animation-delay: 0.5s; }
      .feature:nth-child(2) { animation-delay: 0.6s; }
      .feature:nth-child(3) { animation-delay: 0.7s; }

      .feature i {
        font-size: 20px;
        color: #ffd166;
        background: rgba(255, 209, 102, 0.2);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .feature span {
        font-size: 15px;
        font-weight: 500;
      }

      .animation-demo {
        width: 100%;
        max-width: 300px;
        height: 150px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out 0.8s both;
        position: relative;
        overflow: hidden;
      }

      .animation-demo::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: shine 3s ease-in-out infinite;
      }

      @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .pulse-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
        position: relative;
        animation: pulse 2s infinite;
      }

      .pulse-circle::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: inherit;
        animation: ripple 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        body::before,
        body::after {
          display: none;
        }

        .container {
          flex-direction: column;
          height: auto;
          width: 100%;
          max-width: 500px;
        }

        .preview-container {
          order: -1;
          padding: 30px 20px;
          min-height: 300px;
        }

        .form-container {
          padding: 30px 20px;
        }

        .preview-title {
          font-size: 28px;
        }

        .feature {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo">
          <h1>Welcome to <span>TopicsHub</span></h1>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input
                type="text"
                id="username"
                placeholder="Username or Email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <div class="register-link">
            Don't have an account? <a href="register.html">Sign up</a>
          </div>
          <p id="errorMsg" class="error" aria-live="polite"></p>
        </form>
      </div>
      <div class="preview-container">
        <h2 class="preview-title">Experience the Future</h2>
        <p class="preview-text">
          Join our platform to access exclusive features, connect with
          developers worldwide, and accelerate your coding journey.
        </p>

        <div class="features">
          <div class="feature">
            <i class="fas fa-bolt"></i>
            <span>Real-time Collaboration</span>
          </div>
          <div class="feature">
            <i class="fas fa-layer-group"></i>
            <span>Organized Topic Management</span>
          </div>
          <div class="feature">
            <i class="fas fa-bell"></i>
            <span>Instant Notifications</span>
          </div>
        </div>

        <div class="animation-demo">
          <div class="pulse-circle"></div>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "http://127.0.0.1:8000/api/token/";
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("errorMsg");

          if (errorMsg) errorMsg.textContent = ""; // clear old error

          try {
            const res = await fetch(BASE_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            let data = null;
            try {
              data = await res.json();
            } catch (parseErr) {
              // response not JSON
            }

            if (res.ok) {
              if (data && data.access && data.refresh) {
                localStorage.setItem("access_token", data.access);
                localStorage.setItem("refresh_token", data.refresh);
              }
              console.log("Login succeeded");
              // redirect after login
              window.location.href = "index.html";
            } else {
              // prefer a server-provided message when possible
              const message =
                (data && (data.detail || data.error)) ||
                `Login failed (status ${res.status}).`;
              if (errorMsg) errorMsg.textContent = message;
              console.error(
                "Login failed",
                res.status,
                data || (await res.text())
              );
            }
          } catch (err) {
            console.error("Network/login error", err);
            errorMsg.textContent = "Server not reachable.";
          }
        });
    </script>
  </body>
</html>
